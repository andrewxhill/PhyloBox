<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
    <style>
        body{ background: #f0f0f0; }
        #header{ width: 750px; height: 50px; margin-bottom: 5px; font-color: #00001d; font-size: 1.5em; font-weight: bold; }
        #header .title {float:left; }
        #header .eventLog {float:left; margin-left: 10px; font-size: 0.8em;}
        #content{ width: 750px; }
        .pb{ border: 1px solid red; width:400px; height:400px; float: left; }
        .cl{ overflow: auto; background: #00001d; color: #c69500; float:left; width:300px; height: 400px;  border: 1px solid red; margin-left: 15px; }
        .info{ background: #00001d; color: #c69500; padding: 10px; font-size: 1.3em; float:left; width:695px; height: 85px;  border: 1px solid red; margin-top: 15px; }
    </style>
    <script type="text/javascript" src="http://localhost:8080/static/js/2-0/widget.phylobox.js"></script>
    
    <script type="text/javascript">
        function init(){
             var myOptions = {
				background: null,
		        viewMode: "circular cladogram",
		        threeD: true,
		        htuLabels: true,
		        leafLabels:  true,
		        branchColor: "white",
		        branchWidth: 0.4,
		        nodeRadius: 4,
		        title: "GMOD Tree",
				tools: true,
				taxalist: false,
				cladeinfo: false,
				treeinfo: false,
				feedback: false,
				shadow: true
			  };
              var myPhylobox = new PBox("phylo_div", myOptions);
              myPhylobox.drawTree("key","phylobox-2-0-98e1fa6b-b178-43c9-8e9e-da3d7b5fcc9d");
              function myF( e, data ) {
                    // do something...
                    $('.eventLog').html( "You clicked " + data.node.id );
                    console.log( data.node.id );
              }
                // bind custom event handler to the phylobox "pb-nodeclick" event for this instance
              PbEvent.addListener( myPhylobox, "pb-nodeclick", myF );
         }
    </script>
</head>
<body onload="init()">
    <div id="header"><div class="title">Your Webpage</div> <div class="eventLog"></div></div>
    <div id="content">
        <div id="phylo_div" class="pb" ></div>
    </div>
</body>
</html>
